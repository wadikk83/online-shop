<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
    <form th:action="@{/product/add}" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend class="center-block">
          Информация о новом продукте
        </legend>
              
        <div class="form-group row">
          <label for="title" class="col-2 col-form-label text-right">Название продукта</label>
          <div class="col-6">
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-2 col-form-label text-right">Категория продукта</label>
          <div class="col-6">
            <input type="text"
                   class="form-control"
                   id="category"
                   name="category"
                   data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-category badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allCategories}" 
            th:text="${item}" th:id="item+${category}"></button>           
          </div>          
        </div>

        <div class="form-group row">
          <label for="price" class="col-2 col-form-label text-right">Price</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">$</span>
            </div>
            <input th:value="${product.price}"
                   type="number"
                   name="price"
                   tep="0.1"
  				class="form-control" id="price" placeholder="Цена продукта" />
          </div>
        </div>
        
        <div class="form-group row">
          <label for="stock" class="col-2 col-form-label text-right">Доступное количество</label>
          <div class="col-6">
            <input th:value="${product.stock}" type="number"
                        name="stock"
                        class="form-control"
                        id="stock"
                        placeholder="Доступное количество" />
          </div>
        </div>       
        
        <div class="form-group row">
          <label for="picture" class="col-2 col-form-label text-right">Ссылка на картинку</label>
          <div class="col-6">
            <input type="text" class="form-control" id="picture" name="picture">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="offset-2 col-6">
          	<button type="submit" class="btn btn-success">Добавить продукт</button>
              <a class="btn btn-danger" th:href="@{/admin}">Отмена</a>
          </div>
        </div>
    </fieldset>
  </form>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  <script src="/js/tagsinput-custom.js"></script>
  

</body>
</html>
