<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org./1999/xhtml">

<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="adminHome :: navbarAdmin"></div>

<div class="container page-content">
    <table id="table-user" class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Black list</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.blackList}"></td>


            <!--<td class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       value="true"
                       id="blackList" disabled>
                <label class="form-check-label" for="blackList"></label>
            </td>-->


            <td><a th:href="@{/user/edit?id=}+${user.id}" class="badge badge-primary">EDIT</a>
                <a th:href="@{/user/delete?id=}+${user.id}" class="badge badge-danger">DELETE </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="common/header :: body-scripts"></div>

<script>
    $(document).ready(function () {
        $('#table-user').DataTable({
            stateSave: true
        });
    });
</script>

</body>
</html>
