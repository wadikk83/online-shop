<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>


<body class="d-flex flex-column">
<div th:replace="common/header :: navbar"></div>

<div class="container page-content">
    <form th:action="@{/checkout}" method="post">
        <div class="row">

            <!-- Checkout Info -->
            <div class="col-lg-8 mb-3">
                <div th:if="${missingRequiredField}">
                    <h5 class="alert alert-warning">There are some required fields missing.</h5>
                </div>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header bg-white" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link checkout-header" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    REVIEW ITEMS <i data-feather="chevron-down" class="mb-1"></i>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                             data-parent="#accordion">
                            <div class="card-body border-bottom">
                                <div class="row align-items-center border-bottom  pb-2 pt-2"
                                     th:each="cartItem : ${cartItemList}">
                                    <div class="col-12 col-md-6 mb-2">
                                        <div class="row align-items-center">
                                            <div class="col-4">
                                                <a th:href="@{/product-detail?id=}+${cartItem.product.id}"><img
                                                        class="img-fluid" th:src="${cartItem.product.picture}"
                                                        alt="${cartItem.product.title}"></a>
                                            </div>
                                            <div class="col-8">
                                                <a th:href="@{/product-detail?id=}+${cartItem.product.id}"
                                                   class="h6 bold d-inline-block" th:text=${cartItem.product.title}></a>
                                                <div><i data-feather="check-circle" class="text-success"></i> In Stock
                                                </div>
                                                <small><b>Unit Price</b>: $<span
                                                        th:text="${#numbers.formatDecimal(cartItem.product.price, 0, 'COMMA', 2, 'POINT')}"></span></small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 text-right">
                                        <span>x<span th:text="${cartItem.quantity}"></span> units: </span>
                                        <span class="font-weight-bold text-info">$ <span th:id="'price'+${cartItem.id}"
                                                                                         th:text="${#numbers.formatDecimal(cartItem.subtotal, 0, 'COMMA', 2, 'POINT')}"></span></span>
                                    </div>
                                </div>
                                <div class="text-center mx-auto">
                                    <small class="counter">TOTAL</small>
                                    <h3 class="font-weight-bold">$ <span
                                            th:text="${#numbers.formatDecimal(shoppingCart.getTotal(), 0, 'COMMA', 2, 'POINT')}"></span>
                                    </h3>
                                </div>
                                <div class="d-flex flex-wrap justify-content-between align-items-center mt-3">
                                    <a th:href="@{/shopping-cart/cart}" class="btn btn-info rounded-pill  "><i
                                            data-feather="arrow-left"></i> Edit cart</a>
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       class="btn btn-primary rounded-pill " href="#collapseTwo">Next <i
                                            data-feather="arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!--  end accordion -->
            </div>


            <!-- Summary Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-white checkout-header">ORDER SUMMARY</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span>Cart subtotal</span>
                            <span>$ <span
                                    th:text="${#numbers.formatDecimal(shoppingCart.getTotal(), 0, 'COMMA', 2, 'POINT')}"> </span></span>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between">
                            <span>Total</span>
                            <span class="font-weight-bold">$ <span
                                    th:text="${#numbers.formatDecimal(shoppingCart.getTotal(), 0, 'COMMA', 2, 'POINT')}"> </span></span>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <button type="submit" class="btn btn-primary rounded-pill btn-lg btn-block mt-2 mb-3">
                            Checkout your order
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </form>

</div> <!--  end container -->

<div th:replace="common/header :: footer"></div>
<div th:replace="common/header :: body-scripts"></div>


</body>
</html>
