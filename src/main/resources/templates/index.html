<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header"/>


<body class="d-flex flex-column">
<div th:replace="common/header :: navbar"></div>


<!-- Bootstrap 4 -->
<div class="container text-center">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Индикаторы -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="/image/background/background1.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="/image/background/background2.jpg" alt="...">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="/image/background/background3.jpg" alt="...">
            </div>
        </div>
        <!-- Элементы управления -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>
</div>


<section class="section py-5 ">
    <div class="container text-center">
        <h4 class="font-weight-bold ">Рекомендуемые товары</h4>
        <div class="featured-items mt-4">
            <div class="card card-product card-featured" th:each="article : ${articles}">

            </div>
        </div>
    </div>
</section>


<!-- start section -->
<section class="section py-5 bg-white">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="text-center features-card">
                    <i data-feather="truck" class="text-info"></i>
                    <h5>Доставка</h5>
                    <p>Мы отправим ваш заказ в любую точку мира.</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="text-center features-card">
                    <i data-feather="user" class="text-info"></i>
                    <h5>Поддержка 24/7</h5>
                    <p>У вас возникли вопросы?
                        Мы всегда на связи!</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="text-center features-card">
                    <i data-feather="gift" class="text-info"></i>
                    <h5>Нашли Дешевле?</h5>
                    <p> Мы сделаем еще ниже!</p>
                </div>
            </div>
        </div>
    </div> <!-- end container -->
</section> <!-- end section -->


<section class="section pt-5">
    <div class="container text-center">
        <h4 class="font-weight-bold">Популярные бренды</h4>
        <div class="featured-brands mt-3">
            <img class="img-fluid py-5 px-5" src="/image/brands/01.png">
            <img class="img-fluid py-5 px-5" src="/image/brands/02.png">
            <img class="img-fluid py-5 px-5" src="/image/brands/03.png">
            <img class="img-fluid py-5 px-5" src="/image/brands/04.png">
            <img class="img-fluid py-5 px-5" src="/image/brands/05.png">
            <img class="img-fluid py-5 px-5" src="/image/brands/06.png">
        </div>

    </div>
</section>


<div th:replace="common/header :: footer"></div>
<div th:replace="common/header :: body-scripts"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.featured-items').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        })
            .on('setPosition', function (event, slick) {
                slick.$slides.css('height', slick.$slideTrack.height() + 'px');
            });
        $('.featured-brands').slick({
            slidesToShow: 6,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 5,
                        slidesToScroll: 1,
                    }
                },
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 4
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3
                    }
                },
                {
                    breakpoint: 550,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 380,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                },
            ]
        });
    });
</script>
</body>
</html>
